{% extends "base.html" %}
{% block main_content %}

    <div class="signin">
        <head>
            <h1> Sign In </h1>
        </head>

        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }} <br>
                {{ form.username(size=32) }}
            </p>
            <p>
                {{ form.password.label }} <br>
                {{ form.password(size=32) }}
            </p>
            <p> {{ form.remember_me() }} {{ form.remember_me.label }}</p>
            <p> {{ form.submit() }} </p>
            <div>
                <p> New User?
                    <a href="register">
                        <input value="Register" type="button">
                    </a>
                </p>
            </div>
        </form>

    </div>

    
{% endblock %}
