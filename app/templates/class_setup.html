{% extends "base.html" %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-lg-12">
        <h1>Class Setup Page</h1>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="h4 card-title text-primary">Make a Class</div>
                <table class="table table-bordered">
                    <thead class="text-center">
                        <th>Class</th>
                        <th>Class Time</th>
                        <th>Course Instructor</th>
                        <th>Class Size</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input value="Enter Class Name" type="text"></td>
                            <td><input value="Enter Class Time" type="text"></td>
                            <td><select>
                                <OPTION Value="Professor A">Professor A</OPTION>
                            </select></td>
                            <td><input value="Enter Class Size" type="text"></td>
                            <td><button type="button" class="btn btn-primary">submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  
</body>
</html>
{% endblock %}
