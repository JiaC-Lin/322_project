{% extends "base.html" %}
{% block main_content %}
<h1><center>Class Setup Page</center></h1>
<hr/>

<div class="container">
    <div class="table-responsive">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="h4 card-title text-primary">Make a Class</div>
                    <table class="table table-bordered">
                        <thead class="text-center">
                            <th>Class</th>
                            <th>Class Time</th>
                            <th>Course Instructor</th>
                            <th>Class Size</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Enter Class Name</td>
                                <td>Enter Class Time</td>
                                <td><select>
                                    <OPTION Value="Professor A">Professor A</OPTION>
                                </select></td>
                                <td>Enter Class Size</td>
                                <td><button type="button" class="btn btn-primary">submit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

    
{% endblock %}
