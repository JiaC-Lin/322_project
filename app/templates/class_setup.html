{% extends "base.html" %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/class_setup.css">
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <div class="col-lg-12">
                <h1><center>Class Setup Page</center></h1>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="h4 card-title text-primary">Make a Class</div>
                        <table class="table table-bordered">
                            <thead class="text-center thead-light">
                                <th>Course ID</th>
                                <th>Course Name</th>
                                <th>Class Time</th>
                                <th>Class Room</th>
                                <th>Submit</th>
                            </thead>
                            <tbody>
                                <tr>

                                    <form method="POST" action="{{url_for('makeClass')}}">
                                    <td><input name = "course_id" type="text" placeholder="Enter Course ID"></td>
                                    <td><input name = "course_name" type="text" placeholder="Enter Course Name"></td>
                                    <td><input name = "class_time" type="text" placeholder="Enter Class Time"></td>
                                    <td><input name = "class_room" type="text" placeholder="Enter Class Room"></td>
                                    <td><input name ="" type = "submit"></td>
                                </form>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  
</body>
</html>
{% endblock %}
