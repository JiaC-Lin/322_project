{% extends "base.html" %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Course</title>
</head>
    

<body>
    <div class="container">
        <div class="table-responsive">
            <h1>COURSE PAGE</h1>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>CourseID</th>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.courseID }}</td>
                        <td>{{ course.courseName }}</td>
                        <td>{{ course.credits }}</td>
                        <td>{{ course.year }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                
                <tfoot>
                    <tr>
                        <th>CourseID</th>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Year</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

</body>
</html>
{% endblock %}
