{% extends "base.html" %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/graduation.css">

    <title>Apply for Graduation</title>
</head>
    

<body>
    <div class="container">
        <div class="table-responsive">
            <h1><center>GRADUATION PAGE</center></h1>
            {% if grad_status %}
            <div class="col-lg-12">
                <div class="thumbnail">
                    <img src="https://static8.depositphotos.com/1178962/864/v/600/depositphotos_8640671-stock-illustration-graduation-party.jpg" alt="graduate" class="center">
                    
                    <!-- Fix img -->
                    <div class="caption">
                        <h3><center> Congrats Class of 2021! </center></h3>
                        <h6><center>Join us for graduation</center></h6>
                        <h5><center>June 13th at 10am</center></h5>
                    </div>
                </div>
            </div>
            {% else %}
            <h3><center>Reckless Graduation {{student.username}} has been warned!. Fee will be added.</center></h3>
            {% endif %}

        </div>
    </div>
</body>
<br>
</html>
{% endblock %}
